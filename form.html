<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="text-align: center;"> 
    <h2>Student Registration Form</h2>
    Fill in this form to register
    <br /><br />
    <form action="">
      <label for="First Name">First Name</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="text" name="" id="First Name"placeholder="Enter your first name" ><br /><br />
      <label for="Last Name">Last Name</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="text" name="" id="Last Name"placeholder="Enter your last name" ><br /><br />
      <label for="E-mail">E-mail</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="email" name="" id="E-mail" placeholder="Enter your e-mail"><br /><br />
      <label for="Date of Birth">Date of Birth</label>&nbsp;&nbsp;
      <input type="datetime-local" name="" id="Date of Birth" /><br /><br />
      <label for="Set Username">Set Username</label>&nbsp;&nbsp;
      <input type="username" name="" id="Set Username" placeholder="Set Username" ><br /><br />
      <label for="Set Password">Set Password</label>&nbsp;&nbsp;
      <input type="password" name="" id="Set Password"placeholder="Set Password" > <br /><br />
      <label for="">Gender</label><br /><br />
      <label for="">Male</label>
      <input type="radio" name="Male" id="" /><br />
      <label for="">Female</label>
      <input type="radio" name="Male" id="" /><br />
      <label for="">Others</label>
      <input type="radio" name="Male" id="" /><br /><br />
      <label for="Course">Course:</label>
      <input type="text" name="" id="Course" placeholder="course" />
      <select>
        <option value="">BS</option>
        <option value="">MS</option>
        <option value="">BSC</option>
        <option value="">MSC</option></select
      ><br /><br />
      <button>Register</button>
    </form>
  </body>
</html>
